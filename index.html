<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name – Photography</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    p {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Your Name</h1>
<p>Photographer — Portrait & Lifestyle</p>

<div class="gallery">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

</body>
</html>
